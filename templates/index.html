<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Web String Handler</title>
  </head>
  <body class="text-center">
    <h1>Web String Handler</h1>
    
    <div class="card bg-dark text-white" style="width: 18rem; margin: auto auto;">
      <img src="{{image}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h4 class="card-title text-center">Cruz del Cid</h4>
        <p class="card-text">Computer Science</p>
      </div>
    </div>


    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
      <form>
        <div class="form-group">
          <input  name="qwerty" type="text" class="form-control text-center" id="string" placeholder="String">
        </div>
        <button type="submit" class="btn btn-dark btn-lg">Handle</button>
      </form>
      <p></p>
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">****</th>
            <th scope="col">Resultado</th>
          </tr>
        </thead>
        <tbody>
          {% for k,v in result.items() %}
          <tr>
            <td>{{k}}</td>
            <td>{{v}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
  </body>
</html>
